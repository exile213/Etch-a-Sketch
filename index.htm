<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="sketch.png" />
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="title">Emil's Etch-a-Sketch</div>
    <div class="contentCont">
    <!--Left sidecontaining color options and grid sliders-->
    <div class="leftSide">
        <div class="leftContainer">
            <input type="color" class="colorBox" value="#FFFFFF" id="colorPicker">
            <button class="buttons active" id="colorBut">Color Mode</button>
            <button class="buttons" id ="randColorBut">Random Color Mode</button>
            <button class="buttons" id ="eraseBut">Eraser</button>
            <button class="buttons" id ="clearBut">Clear</button>
            <input type="range" min="1" max="100" value="0" id="gridslider">
            <div id= "gridNum">1x1</div>
        </div>
    </div>

    <!--Sketching grid side-->
    <div class="rightSide">
        <div class="rightContainer" id="rightContainer">
            <div class="gridBox"></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
