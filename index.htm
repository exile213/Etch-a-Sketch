<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="title">Emil's Etch-a-Sketch</div>
    <div class="contentCont">
    <!--Left sidecontaining color options and grid sliders-->
    <div class="leftSide">
        <div class="leftContainer">
            <div class="colorBox"></div>
            <button id ="try">Color Mode</button>
            <button>Eraser</button>
            <button>Clear</button>
            <input type="range" min="1" max="25" value="0" id="gridslider">
            <div id= "gridNum">1x1</div>
        </div>
    </div>

    <!--Sketching grid side-->
    <div class="rightSide">
        <div class="rightContainer" id="rightContainer"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
